<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretus - Cadrasto</title>
    <link rel="stylesheet" href="../../CSS/index.css">
    <link rel="stylesheet" href="../../CSS/cadastro/cadastro.css">
</head>

<body>
    <div class="fretus">
        <h2><a href="../../index.html">Fretus</a></h2>
    </div>
    <div class="container">
        <h2>Você deseja se cadastrar como?</h2>

        <!-- inicio button entre entregador e cliente -->
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnCliente">Cliente</button>
            <button id="btnEntregador">Entregador</button>
        </div>
        <!-- fim  button entre entregador e cliente -->
        <!--  começo da parte do cliente -->
        <div class="signup-container">
            <div class="signup-content">
                <form id="cliente" action="../cliente/solicitar-entrega.html">
                    <input type="text" id="nome" placeholder="Nome completo" required>
                    <input type="text" autocomplete="off" maxlength="14" placeholder="CPF/CNPJ" class="mascara" required>
                    <input type="email" placeholder="Email" required>
                    <div class="input__wrapper">
                        <input required id="password" type="password" class="input__field" placeholder="Senha">
                        <label for="password" class="input__label"></label>
                        <img alt="Eye Icon" title="Eye Icon" src="../../imgs/login-cadastro/eye-off.svg"
                            class="input__icon">
                    </div>
                    <p>Já tem uma conta? <a href="../login/login.html">Acesse aqui.</a></p>
                    <button type="submit">Criar como cliente</button>
                    <main>
                        <div class="alternative">
                            <span>ou</span>
                        </div>
                    </main>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-google-logo.svg" width="45" height="45">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-facebook-novo.svg" width="45" height="45">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-linkedin.svg" width="45" height="45">
                        </a>
                    </div>
                </form>
                <!--  fim da parte do cliente -->
                
                <!--  começo da parte do entregador -->
                <form id="entregador" action="../entregador/entregas-solicitadas.html">
                    <input type="text" id="nome" placeholder="Nome completo" required>
                    <input type="text" autocomplete="off" maxlength="14" placeholder="CPF/CNPJ" class="mascara" required>
                    <input type="Email" placeholder="Email" required>
                    <div class="input__wrapper">
                        <input required id="password" type="password" class="input__field" placeholder="Senha">
                        <label for="password" class="input__label"></label>
                        <img alt="Eye Icon" title="Eye Icon" src="../../imgs/login-cadastro/eye-off.svg"
                            class="input__icon">
                    </div>
                    <p>Já tem uma conta? <a href="../login/login.html">Acesse aqui.</a></p>
                    <button type="submit">Criar como entregador</button>
                    <main>
                        <div class="alternative">
                            <span>ou</span>
                        </div>
                    </main>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-google-logo.svg" width="45" height="45">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-facebook-novo.svg" width="45" height="45">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-linkedin.svg" width="45" height="45">
                        </a>
                    </div>

                </form>
            </div>
        </div>
        <!--  fim da parte do Entregador  -->
    </div>
    <script src="../../JS/cadastro/cadastro.js"></script>
    <script src="../../JS/Login/index.js"></script>
</body>

</html>
