<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretus - Cadrasto</title>
    <link rel="shortcut icon" href="../../imgs/logotca.png" type="image/x-icon">
    <link rel="stylesheet" href="../../CSS/index.css">
    <link rel="stylesheet" href="../../CSS/cadastro/cadastro.css"><!-- CSS para usar a VAlidação  -->
</head>
<body>
    <div class="fretus">
        <h1><a href="../../index.html"><img class="logo" src="../../imgs/logotca.png"></a></h1>
    </div>
    <div class="container">
        <h2>Você deseja se cadastrar como?</h2>

        <!-- inicio button entre entregador e cliente -->
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnCliente">Cliente</button>
            <button id="btnEntregador">Entregador</button>
        </div>
        <!-- fim  button entre entregador e cliente -->

        <!--  começo da parte do cliente -->


        <div class="signup-container">
            <div class="signup-content">
                <form id="cliente" action="../cliente/solicitar-entrega.html">

            <!-- inicio Cliente VAlidação  -->

                    <input type="text" id="nome" placeholder="Nome completo"  oninput="nomeValido()" required>
                    <p id="messageNome"></p>
                    <input type="text" autocomplete="off" maxlength="14" placeholder="CPF/CNPJ" id="cpf" oninput="cpfValido()" required>
                    <p id="messageCpf"></p>
                    <input type="email" placeholder="Email" id="inputEmail" oninput="emailValido()" required>
                    <p id="messageEmail"></p>
                    <div class="input__wrapper">
                        <input required id="password" type="password" class="input__field"  oninput="senhaValidada()" placeholder="Senha">
                        <p id="messageSenha"></p>
                        <label for="password" class="input__label"></label>
                        <img alt="Eye Icon" title="Eye Icon" src="../../imgs/login-cadastro/eye-off.svg"
                            class="input__icon">
                    </div>

            <!-- Fim cliente validação  -->


                    <p>Já tem uma conta? <a href="../login/login.html">Acesse aqui.</a></p>
                    <button type="submit" id="criar1">Criar como cliente</button>
                    <main>
                        <div class="alternative">
                            <span>ou</span>
                        </div>
                    </main>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-google-logo.svg" width="45" height="45">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-facebook-novo.svg" width="45" height="45">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-linkedin.svg" width="45" height="45">
                        </a>
                    </div>
                </form>
                <!--  fim da parte do cliente -->
                
                <!--  começo da parte do entregador -->

                <form id="entregador" action="../entregador/entregas-solicitadas.html">

                    <!-- Inicio Entrergador validação  -->

                    <input type="text" id="nome2" placeholder="Nome completo" oninput="nomeValido2()" required>
                    <p id="messageNome2"></p>
                    <input type="text" autocomplete="off" maxlength="14" placeholder="CPF/CNPJ" id="cpf2" oninput="cpfValido2()" required>
                    <p id="messageCpf2"></p>
                    <input type="Email" placeholder="Email" id="email2" oninput="emailValido2()" required>
                    <p id="messageEmail2"></p>
                    <div class="input__wrapper">
                        <input required id="password2" type="password" class="input__field" oninput="senhaValidada2()" placeholder="Senha">
                        <p messageSenha2></p>
                        <label for="password" class="input__label"></label>
                        <img alt="Eye Icon" title="Eye Icon" src="../../imgs/login-cadastro/eye-off.svg"
                            class="input__icon">
                    </div>

                    <!--  Fim Entregador Validação  -->


                    <p>Já tem uma conta? <a href="../login/login.html">Acesse aqui.</a></p>
                    <button type="submit" id="criar2">Criar como entregador</button>
                    <main>
                        <div class="alternative">
                            <span>ou</span>
                        </div>
                    </main>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-google-logo.svg" width="45" height="45">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-facebook-novo.svg" width="45" height="45">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="../../imgs/login-cadastro/icons8-linkedin.svg" width="45" height="45">
                        </a>
                    </div>

                </form>
            </div>
        </div>
        <!--  fim da parte do Entregador  -->
    </div>
    <script src="../../JS/cadastro/cadastro.js"></script>
    <script src="../../JS/Login/index.js"></script>
    <script src="../../JS/cadastro/mascara.js"></script>
    <script src="../../JS/cadastro/valida.js"></script> <!--  JS para usa validação  -->

</body>

</html>
