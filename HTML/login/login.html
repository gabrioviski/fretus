<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fretus - Login</title>

  <link rel="shortcut icon" href="../../imgs/logotca.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../../CSS/index.css">
  <link rel="stylesheet" href="../../CSS/login/login.css"> <!-- Aqui e onde deve se alterar  -->
</head>

<body>
  <header class="fretus">
    <h1 class="logo-container"><a href="../../index.html"><img class="logo" src="../../imgs/logotca.png"></a></h1>
  </header>

  <section class="container">
    <h1>Bem-vindo de volta! </h1>
    <form action="../cliente/solicitar-entrega.html" id="form">

      <!-- Email validação -->  

      <section>
        <input type="email" placeholder="Email" class="inputs" autocomplete="off" oninput="emailValido()" id="inputEmail" required>
        <p id="messageEmail"></p>
      </section>

      <!-- Email Fim  -->

      <!--  Password validação  -->
      
      <section class="box-icon">
        <section class="input__wrapper">
          <input id="password" type="password" class="input__field"  pattern=".{1,}" placeholder="Senha" oninput="senhaValidada()"
             required>
             <p id="messageSenha"></p>
          <label for="password" class="input__label"></label>
          <img alt="Eye Icon" title="Eye Icon" src="../../imgs/login-cadastro/eye-off.svg" class="input__icon">
        </section>     
      </section>

      <!-- Fim  Password -->

      <p>
        Ainda não tem uma conta?
        <a href="../cadastro/cadastro.html">Acesse aqui.</a>
      </p>
      <input type="submit" value="Entrar" id="entrar">
      <main>
        <aside class="alternative">
          <span>ou</span>
        </aside>
      </main>
      <aside class="social-media">
        <a href="#" class="social-icon">
          <img src="../../imgs/login-cadastro/icons8-google-logo.svg" width="45" height="45">
        </a>
        <a href="#" class="social-icon">
          <img src="../../imgs/login-cadastro/icons8-facebook-novo.svg" width="45" height="45">
        </a>
        <a href="#" class="social-icon">
          <img src="../../imgs/login-cadastro/icons8-linkedin.svg" width="45" height="45">
        </a>
      </aside>
    </form>
  </section>
  <script src="../../JS/Login/index.js"></script>
  <script src="../../JS/Login/Valida.js"></script> <!--  Js onde vc pode fazer a vaalidação  -->
</body>

</html>
