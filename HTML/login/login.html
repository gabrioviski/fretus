<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fretus - Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../../CSS/index.css">
  <link rel="stylesheet" href="../../CSS/login/login.css">
</head>

<body>
  <div class="fretus">
    <h2><a href="../../index.html">Fretus</a></h2>
  </div>
  <div class="container">
    <h1>Bem-vindo de volta! </h1>
      <form action="../cliente/solicitar-entrega.html" id="form">
        <div>
          <input type="email" placeholder="Email" class="inputs required" oninput="emailValidate()" required>
          <span class="span-required">Digite um email válido</span>
        </div>
        <div class="box-icon">
          <div class="input__wrapper">
            <input id="password" type="password" class="input__field inputs required" placeholder="Senha"
              oninput="mainPasswordValidate()" required>
            <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>

            <label for="password" class="input__label"></label>
            <img alt="Eye Icon" title="Eye Icon" src="../../imgs/login-cadastro/eye-off.svg" class="input__icon">
          </div>
        </div>
    </form>
    <p>
      Ainda não tem uma conta?
      <a href="../cadastro/cadastro.html">Acesse aqui.</a>
    </p>
    <input type="submit" value="Entrar">
    <main>
      <div class="alternative">
        <span>ou</span>
      </div>
    </main>
    <div class="social-media">
      <a href="#" class="social-icon">
        <img src="../../imgs/login-cadastro/icons8-google-logo.svg" width="45" height="45">
      </a>
      <a href="#" class="social-icon">
        <img src="../../imgs/login-cadastro/icons8-facebook-novo.svg" width="45" height="45">
      </a>
      <a href="#" class="social-icon">
        <img src="../../imgs/login-cadastro/icons8-linkedin.svg" width="45" height="45">
      </a>
    </div>
    </form>
  </div>
  <script src="../../JS/Login/index.js"></script>
  <script src="../../JS/Login/Valida.js"></script>

</body>

</html>
